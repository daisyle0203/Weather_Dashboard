<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Weather Dashboard</h3>
        <div>
          <h1 class="temp"></h1>
          <div class="city-time">
            <h1 class="name"></h1>
            <small>
              <span class="time"></span>
              <span class="date"></span>
            </small>
          </div>
        <div class="weather">
          <img alt="icon" class="icon" />
          <span class="condition"></span> 
        </div>
      </div>
      <section class="day-section">
        <div class="day-card">
          <img class="weather-icon" alt="weather icon">
          <div class="day-card-date">day1</div>
          <div>77&deg;</div>
        </div>
        <div class="day-card">
          <img class="weather-icon" alt="weather icon">
          <div class="day-card-date">day2</div>
          <div>77&deg;</div>
        </div>
        <div class="day-card">
          <img class="weather-icon" alt="weather icon">
          <div class="day-card-date">day3</div>
          <div>77&deg;</div>
        </div>
        <div class="day-card">
          <img class="weather-icon" alt="weather icon">
          <div class="day-card-date">day4</div>
          <div>77&deg;</div>
        </div>
        <div class="day-card">
          <img class="weather-icon" alt="weather icon">
          <div class="day-card-date">day5</div>
          <div>77&deg;</div>
        </div>
      </section>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input type="text" class="searchInput" placeholder="Search for a city" />
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <ul class="cities"></ul>
      <ul class="details">
        <h4>Weather Details</h4>
        <li>
          <span>Wind</span>
          <span class="wind"></span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity"></span>
        </li>
        <li>
          <span>UV index</span>
          <span class="uv"></span>
        </li>
      </ul>
    </div>
  </body>
</html>
